<div class="flex h-screen">
    <app-sidebar></app-sidebar>
    <main class="flex-1 p-6">
        <!-- KPI Cards -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">

                <p class="text-2xl font-bold">S/. {{totalSales}}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-gray-500 text-sm">Ticket Promedio</h3>
                <p class="text-2xl font-bold">S/. {{averageTicket}}</p>

            <div class="bg-white p-4 rounded-lg shadow">

        <!-- Charts -->
        <div class="grid grid-cols-2 gap-6">

                <h2 class="text-lg font-bold mb-2">Tendencia de Ventas</h2>
                <div style="text-align:center">

                        [theme]="chartOptions.theme"
                    ></apx-chart>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-bold mb-2">Productos mÃ¡s Vendidos</h2>
                <div style="text-align:center">
                    <apx-chart
                        [series]="pieChartOptions.series"
                        [chart]="pieChartOptions.chart"
                        [title]="pieChartOptions.title"
                        [labels]="pieChartOptions.labels"
                    ></apx-chart>
                </div>
            </div>
        </div>
    </main>
</div>
