<div class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>

  <div class="flex flex-1">
    <app-sidebar></app-sidebar>

    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Crear Productos</h1>

      <!-- Mensajes de error y éxito - AGREGADO -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        <strong>Error:</strong> {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
        <strong>Éxito:</strong> {{ successMessage }}
      </div>

      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="bg-gray-300 p-6 rounded-lg shadow-md w-3/4 mx-auto">
        <!-- Nombre -->
        <div class="mb-4">
          <label class="block text-gray-700">Nombre</label>
          <input type="text" formControlName="nombre" class="w-full p-2 border rounded bg-gray-200">
          <div *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched" class="text-red-500 text-sm">
            El nombre es requerido
          </div>
        </div>

        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-gray-700">Descripción</label>
          <textarea formControlName="descripcion" class="w-full p-2 border rounded bg-gray-200"></textarea>
          <div *ngIf="productoForm.get('descripcion')?.invalid && productoForm.get('descripcion')?.touched" class="text-red-500 text-sm">
            La descripción es requerida
          </div>
        </div>

        <!-- Precio -->
        <div class="mb-4">
          <label class="block text-gray-700">Precio</label>
          <input type="number" step="0.01" formControlName="precio" class="w-full p-2 border rounded bg-gray-200">
          <div *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched" class="text-red-500 text-sm">
            Ingrese un precio válido (ej. 10.99)
          </div>
        </div>

        <!-- Precio Oferta -->
        <div class="mb-4">
          <label class="block text-gray-700">Precio Oferta (opcional)</label>
          <input type="number" step="0.01" formControlName="precioOferta" class="w-full p-2 border rounded bg-gray-200">
        </div>

        <!-- Categoría -->
        <div class="mb-4">
          <label class="block text-gray-700">Categoría</label>
          <select formControlName="categoriaId" class="w-full p-2 border rounded bg-gray-200">
            <option value="">Seleccione una categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.categoriaNombre }}
            </option>
          </select>
          <div *ngIf="productoForm.get('categoriaId')?.invalid && productoForm.get('categoriaId')?.touched" class="text-red-500 text-sm">
            Debe seleccionar una categoría
          </div>
        </div>

        <!-- Imágenes -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Imágenes del Producto</label>
          
          <!-- Imagen 1 -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-1">Imagen 1</label>
            <input type="file" id="image-upload-1" (change)="onFileChange($event, 1)" accept="image/*" hidden>
            <label for="image-upload-1" class="w-full p-2 border rounded bg-[#7E493B] text-white text-center cursor-pointer flex items-center justify-center">
              <span class="material-icons mr-2">image</span>
              <span>{{ imagen1File ? imagen1File.name : 'Seleccionar archivo' }}</span>
            </label>
            <div *ngIf="imagen1File" class="mt-2">
              <img [src]="getImagePreview(imagen1File)" class="h-32 w-32 object-cover rounded">
            </div>
          </div>
          
          <!-- Imagen 2 -->
          <div class="mb-4">
            <label class="block text-gray-700 text-sm mb-1">Imagen 2 (opcional)</label>
            <input type="file" id="image-upload-2" (change)="onFileChange($event, 2)" accept="image/*" hidden>
            <label for="image-upload-2" class="w-full p-2 border rounded bg-[#7E493B] text-white text-center cursor-pointer flex items-center justify-center">
              <span class="material-icons mr-2">image</span>
              <span>{{ imagen2File ? imagen2File.name : 'Seleccionar archivo' }}</span>
            </label>
            <div *ngIf="imagen2File" class="mt-2">
              <img [src]="getImagePreview(imagen2File)" class="h-32 w-32 object-cover rounded">
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition" 
                  (click)="router.navigate(['/productos'])">
            Cancelar
          </button>
          <button type="submit" class="bg-[#7E493B] text-white px-4 py-2 rounded hover:bg-[#6a3d30] transition" 
                  [disabled]="productoForm.invalid || loading">
            <span *ngIf="!loading">Agregar Producto</span>
            <span *ngIf="loading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Procesando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
