<div class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>
  <div class="flex flex-1">
    <app-sidebar></app-sidebar>
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Registrar Cliente</h1>

      <div class="bg-gray-100 p-6 rounded-lg shadow-md w-3/4 mx-auto">
        <form [formGroup]="clienteForm" (ngSubmit)="crearCliente()">
          <div class="grid grid-cols-2 gap-4">
            
            <div>
              <label class="block text-gray-700 mb-1">Nombres</label>
              <input type="text" formControlName="nombres"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">Apellido Paterno</label>
              <input type="text" formControlName="apellidoPaterno"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">Apellido Materno</label>
              <input type="text" formControlName="apellidoMaterno"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">DNI</label>
              <input type="text" formControlName="dni"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">RUC</label>
              <input type="text" formControlName="ruc"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">Teléfono Móvil</label>
              <input type="text" formControlName="telefonoMovil"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">Teléfono Fijo</label>
              <input type="text" formControlName="telefonoFijo"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div>
              <label class="block text-gray-700 mb-1">Correo Electrónico</label>
              <input type="email" formControlName="correoElectronico"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div class="col-span-2">
              <label class="block text-gray-700 mb-1">Dirección</label>
              <input type="text" formControlName="direccion"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>

            <div class="col-span-2">
              <label class="block text-gray-700 mb-1">Código Postal</label>
              <input type="text" formControlName="codigoPostal"
                     class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-[#7E493B] focus:border-transparent">
            </div>
          </div>

          <div class="flex justify-end gap-4 mt-6">
            <button type="submit" [disabled]="clienteForm.invalid"
                    class="px-4 py-2 rounded bg-[#7E493B] text-white hover:bg-[#6a3d32] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
