<div class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>

  <div class="flex flex-1">
    <app-sidebar></app-sidebar>

    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Actualizar Productos</h1>

      <div class="bg-gray-200 p-6 rounded-lg shadow-md">
        <form [formGroup]="productoForm" (ngSubmit)="actualizarProducto()" novalidate>
          <!-- Nombre -->
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre"
                   class="w-full p-2 border rounded bg-white" />
          </div>

          <!-- Descripción -->
          <div class="mb-4">
            <label for="descripcion" class="block text-gray-700">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion"
                      class="w-full p-2 border rounded bg-white"></textarea>
          </div>

          <!-- Precio -->
          <div class="mb-4">
            <label for="precio" class="block text-gray-700">Precio</label>
            <input id="precio" type="number" formControlName="precio"
                   class="w-full p-2 border rounded bg-white" />
          </div>

          <!-- Precio Oferta -->
          <div class="mb-4">
            <label for="precioOferta" class="block text-gray-700">Precio Oferta</label>
            <input id="precioOferta" type="number" formControlName="precioOferta"
                   class="w-full p-2 border rounded bg-white" />
          </div>

          <!-- Categoría -->
          <div class="mb-4">
            <label for="categoria" class="block text-gray-700">Categoría</label>
            <select id="categoria" formControlName="categoria"
                    class="w-full p-2 border rounded bg-white">
              <option *ngFor="let cat of categorias" [value]="cat.id">
                {{ cat.categoriaNombre }}
              </option>
            </select>
          </div>

          <!-- Estado -->
          <div class="mb-4">
            <label for="activo" class="block text-gray-700">Estado</label>
            <select id="activo" formControlName="activo"
                    class="w-full p-2 border rounded bg-white">
              <option [value]="true">Activo</option>
              <option [value]="false">Inactivo</option>
            </select>
          </div>

          <!-- Imágenes -->
          <div class="mb-4">
            <label class="block text-gray-700">Imágenes</label>

            <!-- Imagen 1 -->
            <div class="relative mb-2">
              <input type="file" class="hidden" id="image-upload-1" (change)="onImageSelected($event, 1)">
              <label for="image-upload-1"
                     class="w-full p-2 border rounded bg-[#7E493B] text-white text-center cursor-pointer flex items-center justify-center">
                <span class="material-icons mr-2">image</span>
                <span>Seleccionar archivo</span>
              </label>
            </div>

            <!-- Imagen 2 -->
            <div class="relative">
              <input type="file" class="hidden" id="image-upload-2" (change)="onImageSelected($event, 2)">
              <label for="image-upload-2"
                     class="w-full p-2 border rounded bg-[#7E493B] text-white text-center cursor-pointer flex items-center justify-center">
                <span class="material-icons mr-2">image</span>
                <span>Seleccionar archivo</span>
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end space-x-4">
            <button type="button" (click)="cancelar()"
                    class="bg-gray-500 text-white px-4 py-2 rounded">
              Cancelar
            </button>
            <button type="submit" [disabled]="productoForm.invalid"
                    class="bg-[#7E493B] text-white px-4 py-2 rounded">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
